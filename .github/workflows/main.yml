# Github Actions to read CCIEA Google Drive and update Uploader Status table
# Need to grant read/write permissions for Action to do the commits
# Settings -> Actions -> General -> Workflow permissions
    name: Access Google Drive
# Use the following to update on push
#    on:
#      push:
#        branches: master
    on:
      workflow_dispatch:
      schedule:
      # update every day at 1 pm UTC = 6 am PDT
        - cron: '0 13 * * *'

    jobs:
      drive-access:
        runs-on: ubuntu-latest
        steps:
          - name: Check out repository
            uses: actions/checkout@v4

          - name: Authenticate to Google Cloud
            uses: google-github-actions/auth@v2
            with:
              credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

          - name: Set up R
            uses: r-lib/actions/setup-r@v2
              
          - name: Install packages
            uses: r-lib/actions/setup-r-dependencies@v2
            with:
              cache: always
              packages: |
                any::tidyverse
          - name: Import data
            run: Rscript get_status.R

          - name: Commit results
            run: |
              git config --local user.email "actions@github.com"
              git config --local user.name "GitHub Actions"
              git add data/*.json
              git add data/metadata.csv
              git commit -m 'Data updated' || echo "No changes to commit"
              git push origin || echo "No changes to commit"
              
          - name: Render Quarto project
            uses: quarto-dev/quarto-actions/render@v2

          - name: Upload artifact
            uses: actions/upload-pages-artifact@v3
            with:
              path: docs # or your output directory

          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4

